<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización - GlobalMediTH</title>
  <style>
    /* Estilos CSS responsivos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .logo img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/150x50" alt="Global MediTH">
    </div>
    <form>
      <div class="form-group">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Número de Celular:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <button type="button" class="btn" onclick="generateQuotation()">Generar Cotización</button>
    </form>
  </div>

  <script>
    function generateQuotation() {
      // Obtener los valores de los campos del formulario
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const city = document.getElementById('city').value;

      // Generar el PDF de la cotización
      generatePDF(name, phone, city)
        .then(() => {
          // Enviar la cotización por WhatsApp
          generateWhatsAppMessage(name, phone, city);
        })
        .catch((error) => {
          console.error('Error al generar la cotización:', error);
          alert('Ocurrió un error al generar la cotización. Por favor, inténtalo de nuevo más tarde.');
        });
    }

    function generatePDF(name, phone, city) {
      return new Promise((resolve, reject) => {
        // Lógica para generar el PDF de la cotización
        try {
          // Cargar el logotipo de la empresa
          const logoImage = new Image();
          logoImage.src = 'https://via.placeholder.com/150x50';
          logoImage.onload = () => {
            // Generar el contenido del PDF
            const pdfContent = `
              <html>
                <head>
                  <style>
                    /* Estilos CSS para el PDF */
                  </style>
                </head>
                <body>
                  <div style="text-align: center;">
                    <img src="${logoImage.src}" alt="Global MediTH" style="max-width: 200px;">
                    <h1>Cotización</h1>
                    <p>Nombre: ${name}</p>
                    <p>Teléfono: ${phone}</p>
                    <p>Ciudad: ${city}</p>
                    <!-- Agregar más detalles de la cotización aquí -->
                  </div>
                </body>
              </html>
            `;

            // Crear y descargar el PDF
            const pdf = new jsPDF();
            pdf.fromHTML(pdfContent, 15, 15, {
              'width': 170,
              'elementHandlers': {}
            });
            pdf.save('cotizacion.pdf');
            resolve();
          };
        } catch (error) {
          reject(error);
        }
      });
    }

    function generateWhatsAppMessage(name, phone, city) {
      // Generar el mensaje de WhatsApp con la cotización
      const message = `¡Hola! Aquí está tu cotización de GlobalMediTH:
      
      Nombre: ${name}
      Teléfono: ${phone}
      Ciudad: ${city}
      
      ¡Gracias por tu interés!`;

      // Abrir WhatsApp con el mensaje
      const whatsAppUrl = `https://api.whatsapp.com/send?phone=+52${phone}&text=${encodeURIComponent(message)}`;
      window.open(whatsAppUrl, '_blank');
    }
  </script>
</body>
</html>
