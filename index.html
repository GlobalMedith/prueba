<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobalMediTH - Sistema de Cotización</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      position: relative;
      overflow-y: hidden;
      padding: 15px;
      background: transparent;
      box-shadow: none;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 20px;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    
    .screen.active {
      display: flex;
    }

    .welcome-screen {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      flex-grow: 1;
    }

    .welcome-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: auto;
      flex-shrink: 0;
      margin: auto;
    }

    .logo img {
      height: 55px;
      max-width: 100%;
      border-radius: 10px;
      object-fit: contain;
    }

    .welcome-title {
      font-size: 1.5em;
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .welcome-subtitle {
      font-size: 0.9em;
      color: #7f8c8d;
      margin-bottom: 10px;
    }

    .persuasive-message {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      padding: 8px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
      line-height: 1.3;
      flex-shrink: 0;
    }

    .medicine-types {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 15px;
      gap: 8px;
    }

    .medicine-type {
      text-align: center;
      flex: 1 1 90px;
      max-width: 120px;
      padding: 3px;
    }

    .medicine-type i {
      font-size: 1.3em;
      margin-bottom: 6px;
      display: block;
    }

    .medicine-type.patente i { color: #e74c3c; }
    .medicine-type.genericos i { color: #3498db; }
    .medicine-type.curacion i { color: #f39c12; }

    .form-group {
      margin-bottom: 8px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.8em;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.8em;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 9px 18px;
      border: none;
      border-radius: 40px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      width: 100%;
      justify-content: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .catalog-screen {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      height: 100%;
      align-items: center;
      padding: 10px;
    }

    .catalog-main {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      flex-grow: 1;
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      min-height: auto;
      flex-shrink: 0;
    }

    .catalog-header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .catalog-title {
      font-size: 1.4em;
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .search-box {
      position: relative;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .search-box input {
      width: 100%;
      padding: 9px 35px 9px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      font-size: 0.8em;
    }

    .search-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
      font-size: 0.8em;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 0px;
      min-height: 180px;
      align-content: start;
    }

    .products-grid.empty-message {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #6c757d;
        font-style: italic;
        min-height: 180px;
        padding: 0 20px;
    }

    .product-card {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 10px;
      transition: all 0.1s ease-out;
      cursor: pointer;
    }

    .product-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .product-card.selected {
      border-color: #28a745;
      background: #d4edda;
    }

    .product-title {
      font-size: 0.9em;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 4px;
      line-height: 1.3;
      overflow-wrap: break-word;
    }

    .product-info {
      font-size: 0.75em;
      color: #6c757d;
      margin-bottom: 4px;
      line-height: 1.3;
      word-break: break-all;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 6px;
    }

    .quantity-input {
      width: 40px;
      padding: 3px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 0.75em;
    }

    .navigation {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
    }

    .nav-btn {
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.9em;
      color: #2c3e50;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .nav-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="navigation">
    <button class="nav-btn" onclick="goBack()" id="backBtn" style="display: none;">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>

  <div class="container">
    <div id="screen1" class="screen active">
      <div class="welcome-screen">
        <div class="welcome-card">
          <div class="logo">
            <img src="logo.png" alt="GlobalMediTH Logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDE1MCAxMDAiIGZpbGw9IiMyNzQ5YjgiPgo8dGV4dCBxPSI3NSI yeT0iNDUiIGZvbnQtZmFtaWx5PSJBcmllbCwgYW5zLXNlcmlmIiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkdsb2JhbE1lZGlUSDwvdGV4dD4KPHRleHQyeD0iNzUgc2kyeT0iNjUiIGZvbnQtZmFtaWx5PSJhcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxMCIgZm9udC13ZWlnaHQ9ImJvbGQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5NZWRpY2FtZW50b3M8L2RldHh0Pgo8L3N2Zz4='"/>
          </div>

          <h1 class="welcome-title">Bienvenido</h1>
          <p class="welcome-subtitle">Sistema de Cotización Profesional</p>

          <div class="persuasive-message">
            <i class="fas fa-star"></i>
            ¡Solicita tu pedido ahora y recibe atención personalizada! Nuestros medicamentos de calidad están listos para ti.
          </div>

          <div class="medicine-types">
            <div class="medicine-type patente">
              <i class="fas fa-certificate"></i>
              <strong>Patente</strong>
            </div>
            <div class="medicine-type genericos">
              <i class="fas fa-pills"></i>
              <strong>Genéricos</strong>
            </div>
            <div class="medicine-type curacion">
              <i class="fas fa-first-aid"></i>
              <strong>Material de Curación</strong>
            </div>
          </div>

          <form id="clientForm">
            <div class="form-group">
              <label for="nombre"><i class="fas fa-user"></i> Nombre Completo</label>
              <input type="text" id="nombre" required />
            </div>
            <div class="form-group">
              <label for="celular"><i class="fas fa-phone"></i> Número de Celular</label>
              <input type="tel" id="celular" required />
            </div>
            <div class="form-group">
              <label for="ciudad"><i class="fas fa-map-marker-alt"></i> Ciudad</label>
              <input type="text" id="ciudad" required />
            </div>
            <div class="form-group">
              <label for="correo"><i class="fas fa-envelope"></i> Correo Electrónico</label>
              <input type="email" id="correo" required />
            </div>

            <button type="submit" class="btn">
              <i class="fas fa-arrow-right"></i>
              Continuar al Catálogo
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="screen2" class="screen">
      <div class="catalog-screen">
        <div class="catalog-main">
          <div class="catalog-header">
            <h2 class="catalog-title">
              <i class="fas fa-pills"></i>
              Catálogo de Medicamentos
            </h2>
            <div class="search-box">
              <input type="text" id="busqueda" placeholder="Buscar medicamento..." />
              <i class="fas fa-search"></i>
            </div>
          </div>

          <div class="products-grid" id="productsGrid">
            <p class="empty-message">Por favor, usa el buscador para encontrar productos.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let medicamentos = [];
    let selectedProducts = new Map();
    let currentScreen = 1;
    let clientData = {};

    // Datos de ejemplo
    const medicamentosData = [
      {
        "codigoBarras": "7590425624676",
        "descripcion": "3 PACK HUGS MANZANILLA",
        "formula": "",
        "laboratorio": ""
      },
      {
        "codigoBarras": "7596843130804",
        "descripcion": "360 ANTISÉPTICO SOLUCIÓN Fco. Atomizador 100 ML. 60 PPM.",
        "formula": "Antiséptico a base de Agua de superoxidación (Solución Tópica).",
        "laboratorio": "JALOMA"
      },
      {
        "codigoBarras": "7596843130897",
        "descripcion": "360 ANTISÉPTICO SOLUCIÓN Fco. Atomizador 150 ML. 60 PPM.",
        "formula": "Antiséptico a base de Agua de superoxidación (Solución Tópica).",
        "laboratorio": "JALOMA"
      }
    ];

    function goToScreen(screenNumber) {
      console.log("Cambiando a pantalla:", screenNumber);
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(`screen${screenNumber}`).classList.add('active');
      currentScreen = screenNumber;
      const backBtn = document.getElementById('backBtn');
      backBtn.style.display = (screenNumber > 1) ? 'block' : 'none';
    }

    function goBack() {
      if (currentScreen > 1) {
        goToScreen(currentScreen - 1);
      }
    }

    document.getElementById('clientForm').addEventListener('submit', function(e) {
      e.preventDefault();
      console.log("Formulario enviado");
      
      clientData = {
        nombre: document.getElementById('nombre').value,
        celular: document.getElementById('celular').value,
        ciudad: document.getElementById('ciudad').value,
        correo: document.getElementById('correo').value
      };
      
      console.log("Datos del cliente:", clientData);
      goToScreen(2);
    });

    function renderProducts(productsToRender) {
      const productsGrid = document.getElementById('productsGrid');
      
      if (productsToRender.length === 0) {
        productsGrid.innerHTML = "<p class='empty-message'>Por favor, usa el buscador para encontrar productos.</p>";
        productsGrid.classList.add('empty-message');
        return;
      }

      productsGrid.classList.remove('empty-message');
      let html = '';
      
      productsToRender.forEach((product) => {
        html += `
          <div class="product-card" data-codigo="${product.codigoBarras}">
            <div class="product-title">${product.descripcion || 'Sin descripción'}</div>
            <div class="product-info"><strong>Código:</strong> ${product.codigoBarras}</div>
            <div class="product-info"><strong>Lab:</strong> ${product.laboratorio || 'N/A'}</div>
            <div class="quantity-selector">
              <label>Cantidad:</label>
              <input type="number" class="quantity-input" min="0" value="0" />
            </div>
          </div>
        `;
      });
      
      productsGrid.innerHTML = html;
    }

    function filterProduct(product, searchTerm) {
      const desc = (product.descripcion || '').toLowerCase();
      const laboratorio = (product.laboratorio || '').toLowerCase();
      const codigo = String(product.codigoBarras || '').toLowerCase();

      return desc.includes(searchTerm) ||
             laboratorio.includes(searchTerm) ||
             codigo.includes(searchTerm);
    }

    window.onload = async () => {
      console.log("Aplicación cargada");
      
      try {
        const res = await fetch('medicamentos.json');
        if (res.ok) {
          medicamentos = await res.json();
          console.log("Medicamentos cargados desde JSON:", medicamentos.length);
        } else {
          throw new Error('No se pudo cargar el JSON');
        }
      } catch (error) {
        console.warn("Usando datos de ejemplo:", error);
        medicamentos = medicamentosData;
      }

      renderProducts([]);

      document.getElementById('busqueda').addEventListener('keyup', function() {
        const searchTerm = this.value.toLowerCase().trim();
        
        if (searchTerm.length > 0) {
          const filteredProducts = medicamentos.filter(product => {
            return filterProduct(product, searchTerm);
          });
          renderProducts(filteredProducts);
        } else {
          renderProducts([]);
        }
      });
    };
  </script>
</body>
</html>
